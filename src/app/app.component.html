<div class="group-header">
    <h1>分组列表</h1>
    <button class="btn">分组学员</button>
  </div>
  <div class="group-list">
    <div class="group-item">
      <h3>1 组</h3>
      <ul class="grouped-teacher-list">
        <app-groupedteacher [id]="teacher.id"
        *ngFor="let teacher of groupedteachers"></app-groupedteacher>
      </ul>
      <ul class="grouped-student-list">
        <li>第一个</li>
        <li>第一个</li>
      </ul>
    </div>

  </div>

  <div>
    <h1>讲师列表</h1>
    <ul class="ungrouped-teacher-list">
        <li>第一个</li>
        <li>第一个</li>
    </ul>
  </div>
  <div>
    <h1>学员列表</h1>
    <ul class="ungrouped-student-list">
      <li>第一个</li>
      <li>第一个</li>
    </ul>
  </div>
